metadata:
  graph:
    action_1:
    - state
    action_2:
    - state
    - action_1
    next_state:
    - action_2
    - state
  columns:
  - total_num:
      dim: state
      # type: discrete
      # num: 181
      type: continuous
      min: 0
      max: 120 # 180 is too big
  - average_num:
      dim: state
      type: continuous
      min: 0
      max: 4 # 6 is too big
  - average_fee:
      dim: state
      type: continuous
      min: 0
      max: 60 # 100 is too big
  - day_deliver_coupon_num:
      dim: action_1
      # type: discrete
      # num: 6
      type: continuous
      min: 0
      max: 5
      # type: category
      # values: [0, 1, 2, 3, 4, 5]
  - coupon_discount:
      dim: action_1
      # type: discrete
      # num: 8
      type: continuous
      min: 0.6
      max: 0.95
      # type: category
      # values: [0.95, 0.90, 0.85, 0.80, 0.75, 0.70, 0.65, 0.60]
  - day_order_num:
      dim: action_2
      # type: discrete
      # num: 7
      type: continuous
      min: 0
      max: 5
      # type: category
      # values: [0, 1, 2, 3, 4, 5, 6]
  - day_average_order_fee:
      dim: action_2
      type: continuous
      min: 0
      max: 65 # 100 is too big
  expert_functions:
    next_state:
      'node_function' : 'function_decision.get_next_state'

# change some columns' maximum to fit the data
# change expert_functions' module name (venv to function_decision)